<div class="row">
  <app-card
    *ngFor="let product of filteredProductList; let i = index"
    [title]="product.name"
    [buttonLabel]="'View - ' + (product.price | currency)"
    (buttonClick)="onViewProduct(product)"
    [description]="product.description"
    [imageSrc]="product.imageUrl"
    [imageAlt]="product.name"
    class="col-12 col-md-6 col-lg-4 my-2"
  >
  </app-card>
</div>
